apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: artsdb-backend
spec:
  generators:
    - git:
        repoURL: https://github.com/Viva-con-Agua/artsdb-backend-deploy.git
        revision: HEAD
        directories:
          - path: "*"
  template:
    metadata:
      name: "artsdb-backend-{{path}}"
    spec:
      destination:
        name: in-cluster
      project: "vca-{{path}}"
      source:
        repoURL: https://github.com/Viva-con-Agua/artsdb-backend-deploy.git
        targetRevision: HEAD
        path: "{{path}}"
      syncPolicy:
        automated:
          prune: false
          selfHeal: false
